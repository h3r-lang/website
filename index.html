<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Valley Network</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Background Section -->
  <div class="background"></div>

  <!-- Audio Element for Background Music -->
  <audio id="background-music" autoplay loop>
    <source src="background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Created by [@Rasty] -->

  <!-- Main Content Section -->
  <div class="coming-soon">
    <div class="content">
      <h1 class="blink">Under Construction</h1>
      <p>Something amazing is on its way!</p>
      
      <!-- Minecraft-Style Progress Bar -->
      <div class="progress-container">
        <div class="minecraft-bar" id="progress-bar"></div>
      </div>
    </div>

  <!-- Footer Section -->
  <div class="footer">
  <p>&copy; 2020-2025 Hidden Valley Network </p>
  </div>

  <!-- JavaScript for Progress Bar Animation -->
  <script>
    // Minecraft-style progress bar animation
    const progressBar = document.getElementById('progress-bar');
    const backgroundMusic = document.getElementById('background-music');
    
    function animateProgressBar() {
      let progress = 0;
      const interval = setInterval(() => {
        if (progress < 80) {
          progress++;
          progressBar.style.width = `${progress}%`;
        } else {
          progress = 0; // Reset the progress back to 0%
        }
      }, 100); // Speed adjustment: Slow progress animation
    }

    // Start the bar animation when the page loads
    window.onload = () => {
      animateProgressBar();
      backgroundMusic.play();
    };
  </script>
</body>
</html>
